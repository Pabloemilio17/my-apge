<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentar Vehículo</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>




    <div class="container">
        <h1>Rentar Vehículo</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" required min="18">
            </div>

            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" required>
            </div>

            <div class="form-group">
                <label for="licencia">Licencia</label>
                <select id="licencia" required>
                    <option value="">Seleccione tipo</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="c1">C1</option>
                </select>
            </div>

<div class="form-group">
    <label for="fechaRetiro">Fecha de Retiro</label>
    <input type="date" id="fechaRetiro" required>
</div>

<div class="form-group">
    <label for="fechaEntrega">Fecha de Entrega</label>
    <input type="date" id="fechaEntrega" required>
</div>

<div class="button-group">
    <button type="button" onclick="reservasion()">Rentar</button>
    <button type="button" onclick="volver()">Volver</button>
</div>
        </div>
     </div>
</body>
<script src="/js/main.js"></script>
<script src="/ts/main-1,2.js"></script>
</html>
